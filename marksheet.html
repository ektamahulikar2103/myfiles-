    <script>
        function maths(){
    x=document.getElementById('a1').value
    y=document.getElementById('a2').value
    z=Number(x)+Number(y)
    document.getElementById('a3').value=z
    if(z>=90){
        document.getElementById('a4').value="A+"
    }
    else if(z>=60 && z<90){
        document.getElementById('a4').value="B"
    }
    else if(z>=40 && z<60){
        document.getElementById('a4').value="C"
    }
    else{
        document.getElementById('a4').value="fail"
    }
    
}
