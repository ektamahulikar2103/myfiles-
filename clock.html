<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function time(){
            x=new Date()
            hour=x.getHours()
            min=x.getMinutes()
            sec=x.getSeconds()
            if(hour>12){
                hour=hour-12
                if(min<10){
                    if(sec<10){
                        document.getElementById('a').innerHTML=hour + ": 0" + min + ": 0" + sec + "PM"
                    }
                    else{
                        document.getElementById('a').innerHTML=hour + ": 0" + min + ": 0" + sec + "PM"          
                    }
                }
                else{
                    if(sec<10){
                        document.getElementById('a').innerHTML=hour + ": 0" + min + ": 0" + sec + "PM"
                    }
                    else{
                        document.getElementById('a').innerHTML=hour + ": 0" + min + ": 0" + sec + "PM"
                    }
                }
            }
            else{
                document.getElementById('a').innerHTML=hour + ": 0" + min + ": 0" + sec + "AM"
            }
        }
        setInterval('time()',1000)
    </script>
    <style>
        h1{
            font-size:100px;
            font-family: cursive;
            color: coral;
            border: 5px solid blue;
            position: absolute;
            border-radius: 4px;
            font-style: italic;
            margin-top: 200px;
            margin-left:300px;
            background-color: cyan;
        }
    </style>
</head>
<body>
    <h1 id="a"></h1>
    
</body>
</html>
